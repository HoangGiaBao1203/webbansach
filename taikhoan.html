<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập / Đăng Ký - BAOLONBook</title>
  <link rel="stylesheet" href="taikhoan.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-box" id="login-form">
      <h2>Đăng nhập</h2>
      <form>
        <input type="text" placeholder="Tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <button type="submit">Đăng nhập</button>
      </form>
      <p class="toggle-text">Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
    </div>

    <div class="form-box hidden" id="register-form">
      <h2>Đăng ký</h2>
      <form>
        <input type="text" placeholder="Tên đăng nhập">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <button type="submit">Đăng ký</button>
      </form>
      <p class="toggle-text">Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }
  </script>
</body>
</html>
