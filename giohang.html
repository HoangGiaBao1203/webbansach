<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng - Sách Việt</title>
  <link rel="stylesheet" href="giohang.css">
</head>
<body>
  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <div class="cart-item">
      <img src="book1.jpg" alt="Tư duy nhanh và chậm">
      <div class="cart-info">
        <p class="name">Tư duy nhanh và chậm</p>
        <p class="price">112.000đ</p>
        <button>Xóa</button>
      </div>
    </div>
    <div class="cart-item">
      <img src="book3.jpg" alt="Sức mạnh của thói quen">
      <div class="cart-info">
        <p class="name">Sức mạnh của thói quen</p>
        <p class="price">88.000đ</p>
        <button>Xóa</button>
      </div>
    </div>

    <div class="total">
      <strong>Tổng tiền: </strong>200.000đ
    </div>
    <button class="checkout-btn">Thanh toán</button>
  </div>
</body>
</html>
